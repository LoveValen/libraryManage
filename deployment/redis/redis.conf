# Redis 7.2 兼容配置文件

# 基础配置
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# 绑定和安全配置
# 只允许本地和Docker网络访问
bind 127.0.0.1 ::1
protected-mode yes

# 设置强密码认证
requirepass esetrva1t5e4uPafugefyWBKLrgH7YuONJ55inmpbp8=

# 日志配置
loglevel notice

# 持久化配置 - RDB
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# AOF配置
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# 工作目录
dir /data

# 内存配置
maxmemory-policy allkeys-lru

# 客户端连接配置
maxclients 10000

# 慢查询配置
slowlog-log-slower-than 10000
slowlog-max-len 128

# 延迟监控
latency-monitor-threshold 100