<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="图书馆管理系统 - 现代化图书馆管理解决方案" />
    <meta name="keywords" content="图书馆,管理系统,图书管理,借阅管理" />
    <title>图书馆管理系统</title>
    
    <!-- 预加载关键资源 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- 防止白屏闪烁的初始加载样式 -->
    <style>
      /* 预设主题色 */
      :root {
        --loading-bg-color: #f2f3f5;
        --loading-text-color: #606266;
        --loading-spinner-color: #409eff;
        --loading-spinner-bg: #e4e7ed;
      }
      
      /* 暗色主题（如果本地存储有设置） */
      html[data-theme="dark"] {
        --loading-bg-color: #1a1a1a;
        --loading-text-color: #a0a0a0;
        --loading-spinner-color: #409eff;
        --loading-spinner-bg: #3a3a3a;
      }
      
      /* 立即设置背景色，防止白屏 */
      html, body {
        margin: 0;
        padding: 0;
        background-color: var(--loading-bg-color);
        transition: background-color 0.3s ease;
      }
      
      #app {
        min-height: 100vh;
        background-color: var(--loading-bg-color);
        margin: 0;
        padding: 0;
        position: relative;
      }
      
      /* 加载动画容器 - 始终显示直到Vue加载完成 */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: var(--loading-bg-color);
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      
      /* Vue加载完成后隐藏 */
      .initial-loading.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-spinner-container {
        position: relative;
        width: 50px;
        height: 50px;
        margin-bottom: 20px;
      }
      
      /* 双圈旋转动画效果 */
      .loading-spinner {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 3px solid var(--loading-spinner-bg);
        border-radius: 50%;
        border-top-color: var(--loading-spinner-color);
        animation: spin 0.8s linear infinite;
      }
      
      .loading-spinner-inner {
        position: absolute;
        top: 7px;
        left: 7px;
        right: 7px;
        bottom: 7px;
        border: 2px solid transparent;
        border-radius: 50%;
        border-top-color: var(--loading-spinner-color);
        border-right-color: var(--loading-spinner-color);
        animation: spin 1.2s linear infinite reverse;
        opacity: 0.6;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 14px;
        color: var(--loading-text-color);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        opacity: 0.8;
      }
      
      /* 脉冲动画效果 */
      .loading-dots {
        display: inline-flex;
        gap: 4px;
        margin-left: 8px;
      }
      
      .loading-dot {
        width: 4px;
        height: 4px;
        border-radius: 50%;
        background-color: var(--loading-spinner-color);
        animation: pulse 1.4s ease-in-out infinite both;
      }
      
      .loading-dot:nth-child(1) { animation-delay: -0.32s; }
      .loading-dot:nth-child(2) { animation-delay: -0.16s; }
      .loading-dot:nth-child(3) { animation-delay: 0; }
      
      @keyframes pulse {
        0%, 80%, 100% {
          transform: scale(0.8);
          opacity: 0.5;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
    
    <!-- 初始化主题脚本 - 必须在body之前执行 -->
    <script>
      (function() {
        // 立即从localStorage读取主题设置
        const savedTheme = localStorage.getItem('theme-mode');
        const savedColor = localStorage.getItem('theme');
        
        // 如果有保存的主题模式，应用它
        if (savedTheme === 'dark') {
          document.documentElement.setAttribute('data-theme', 'dark');
        }
        
        // 应用保存的主题色（如果有）
        if (savedColor) {
          const themeColors = {
            blue: '#3b82f6',
            green: '#22c55e',
            purple: '#a855f7',
            orange: '#f97316',
            teal: '#14b8a6',
            red: '#ef4444'
          };
          
          if (themeColors[savedColor]) {
            document.documentElement.style.setProperty('--loading-spinner-color', themeColors[savedColor]);
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="app">
      <!-- 初始加载动画 - 防止白屏闪烁 -->
      <div class="initial-loading" id="app-loader">
        <div class="loading-spinner-container">
          <div class="loading-spinner"></div>
          <div class="loading-spinner-inner"></div>
        </div>
        <div class="loading-text">
          图书馆管理系统加载中
          <span class="loading-dots">
            <span class="loading-dot"></span>
            <span class="loading-dot"></span>
            <span class="loading-dot"></span>
          </span>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
